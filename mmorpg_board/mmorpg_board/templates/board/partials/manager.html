{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    {% if form %}
        <form method="post" class="col-md-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary mt-2">Подтвердить</button>
        </form>
    {% elif manager_is_added %}
        <div class="alert alert-success">
            <h3 class="alert-heading">Теперь Вы менеджер!</h3>
        </div>
    {% else %}
        <div class="alert alert-info">
            <h3 class="mb-0">Вы уже обладаете правами менеджера</h3>
        </div>
    {% endif %}
</div>
{% endblock content %}

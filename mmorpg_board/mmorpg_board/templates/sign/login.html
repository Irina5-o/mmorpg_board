{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    {% if user.is_authenticated %}
        <div class="alert alert-info">
            Вы уже вошли в систему как <strong>{{ user.username }}</strong>
            <div class="mt-2">
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Выйти</a>
                <a href="{% url 'ad_list' %}" class="btn btn-primary btn-sm ms-2">На главную</a>
            </div>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex mt-3">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="{% url 'signup' %}" class="btn btn-outline-secondary ms-auto">Регистрация</a>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}
